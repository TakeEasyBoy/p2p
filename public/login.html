<script src="lib/jquery/dist/jquery.min.js" type="text/javascript"></script>

<!--引入验证插件的js-->
<script src="lib/bootstrapvalidator/dist/js/bootstrapValidator.min.js"></script>
<!--引入验证插件的语言包-->
<script src="lib/bootstrapvalidator/dist/js/language/zh_CN.js"></script>
<script>
    $(function () {
        //调用显示下拉菜单的方法,显示联系图片
        $('#contact').tooltip();
        //登陆表单验证
        //表单验证
        $('#cg_userform').bootstrapValidator({
            feedbackIcons: {
                valid: 'glyphicon glyphicon-ok',
                invalid: 'glyphicon glyphicon-remove',
                validating: 'glyphicon glyphicon-refresh'
            },
            fields: {
                username: {
                    validators: {
                        notEmpty: {
                            message: '用户名不能为空'
                        },
                        stringLength: {
                            min: 6,
                            max: 18,
                            message: '用户名长度必须在6到18位之间'
                        },
                        regexp: {
                            regexp: /^[a-zA-Z0-9_]+$/,
                            message: '用户名只能包含大写、小写、数字和下划线'
                        }
                    }
                },
                password: {
                    validators: {
                        notEmpty: {
                            message: '请输入密码'
                        },
                        stringLength: {
                            min: 6,
                            max: 18,
                            message: '密码长度为6-18位'
                        }
                    }
                }
            }
        }).on('success.form.bv', function(e) {
            //执行完验证后,可以调用该事件,进行ajax请求
            $.post('/checkuser.html',$('#cg_userform').serialize(),function(data){
//                console.log(data);
                if(data == '0'){
                    alert("用户名或密码错误,请重新输入");
                }else{
                    location.href="index.html?username="+data;
                }
            });
        });
    })
</script>
