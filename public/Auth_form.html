<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Auth_form</title>
</head>
<body>
    <form class="form-horizontal" id="cg_auth_form">
    <!-- 隐藏的id-->
        <input type="hidden" name="id"/>
        <!-- 真实姓名-->
        <div class="form-group">
            <label for="cg_auth_manage_name" class="col-sm-2 col-sm-offset-1 control-label">姓名</label>
            <div class="col-sm-6">
                <input type="text" class="form-control" id="cg_auth_manage_name" >
            </div>
        </div>
        <!-- 性别-->
        <div class="form-group">
            <label for="cg_auth_manage_gender" class="col-sm-2 col-sm-offset-1 control-label">性别</label>
            <div class="col-sm-6">
                <select class="form-control" id="cg_auth_manage_gender">
                    <option >男</option>
                    <option>女</option>
                </select>
            </div>
        </div>
        <!-- 证件类型-->
        <div class="form-group">
            <label for="cg_auth_manage_idType" class="col-sm-2 col-sm-offset-1 control-label">证件类型</label>
            <div class="col-sm-6">
                <select class="form-control" id="cg_auth_manage_idType">
                    <option >身份证</option>
                    <option >军官证</option>
                    <option >驾驶证</option>
                </select>
            </div>
        </div>
        <!-- 证件号码-->
        <div class="form-group">
            <label for="cg_auth_manage_idnum" class="col-sm-2 col-sm-offset-1 control-label">证件号码</label>
            <div class="col-sm-6">
                <input type="text" class="form-control" id="cg_auth_manage_idnum" >
            </div>
        </div>
    </form>
</body>
<script type="text/javascript">

</script>
</html>
